---
layout: default
title: Blog
---

{% for post in site.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<i><span>{{ post.date | date: "%m/%d/%Y" }}</i>
<p>
	{{ post.excerpt }} <a href="{{ post.url }}">Check It Out --></a>
</p>
<strong>Tags: </strong> {{ post.tags | array_to_sentence_string }}
{% endfor %}
