---
layout: default
title: Speaking
tab: speaking
---
<h2>History</h2>
<table class="table">
    <thead>
        <th scope="col">Presentation</th>
        <th scope="col">Conference</th>
        <th scope="col">Location</th>        
        <th scope="col">Date</th>
    </thead>
    <tbody>
    {% for talk in site.speaking reversed %}
    <tr>
        <td>{{ talk.title }}</td>
        <td>{{ talk.conference }}</td>
        <td>{{ talk.location }}</td>
        <td>{{ talk.date | date: "%m/%d/%Y" }}</td>
    </tr>
    {% endfor %}
    </tbody>
<table>
